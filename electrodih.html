<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volt Shake Order Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
    }

    .section {
      border: 2px solid #ccc;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fff;
    }

    h2 {
      font-size: 1.2em;
      margin-top: 0;
    }

    .order {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    input, select {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .order-list {
      margin-top: 20px;
    }

    .tally-item {
      padding: 5px 0;
      border-bottom: 1px dashed #ddd;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      margin-left: 10px;
      border-radius: 6px;
      padding: 5px;
    }

    .notes-input {
      margin-top: 10px;
      width: 100%;
      font-size: 1em;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    @media(min-width: 700px) {
      body {
        display: flex;
        gap: 20px;
        padding: 20px;
      }

      .section {
        width: 32%;
      }
    }
  </style>
</head>
<body>

  <!-- Counter Section -->
  <div class="section">
    <h2>Counter - Take Order</h2>
    <input type="text" id="customerName" placeholder="Customer Name">
    <select id="drinkSelect">
      <option value="Dango">üç° Dango</option>
      <option value="Sticky Milk">ü•õ Sticky Milk</option>
      <option value="Ribena Sprite">üü£ Ribena Sprite</option>
      <option value="Jagung">üåΩ Jagung</option>
    </select>
    <input type="text" id="extraNotes" placeholder="Add extra notes for the order (optional)">
    <button onclick="addItemToOrder()">Add Item to Order</button>

    <div class="order-list">
      <h3>Items in Order</h3>
      <ul id="orderItemsList"></ul>
    </div>

    <button onclick="sendOrder()">Send Order</button>
  </div>

  <!-- Kitchen View -->
  <div class="section">
    <h2>Kitchen - Pending Orders</h2>
    <div id="kitchenOrders"></div>
  </div>

  <!-- Sales Summary -->
  <div class="section">
    <h2>üìä Sales Summary</h2>
    <div id="salesSummary"></div>
    <p><strong>Total Item Sold:</strong> <span id="totalSold">0</span></p>
    <button onclick="resetSales()">üßπ Reset Sales</button>
  </div>

  <script>
    let salesTally = JSON.parse(localStorage.getItem("voltShakeSales")) || {};
    let totalDrinks = parseInt(localStorage.getItem("totalDrinks")) || 0;

    let currentOrder = {
      customerName: "",
      items: {}
    };

    const prices = {
      "Dango": 2.5,
      "Sticky Milk": 3.0,
      "Ribena Sprite": 2.8,
      "Jagung": 1.5
    };

    const updateSalesSummary = () => {
      const summaryDiv = document.getElementById("salesSummary");
      summaryDiv.innerHTML = "";
      for (const [drink, count] of Object.entries(salesTally)) {
        const div = document.createElement("div");
        div.className = "tally-item";
        div.textContent = `${drink}: ${count}`;
        summaryDiv.appendChild(div);
      }
      document.getElementById("totalSold").textContent = totalDrinks;
    };

    function addItemToOrder() {
      const name = document.getElementById("customerName").value.trim();
      const drink = document.getElementById("drinkSelect").value;
      const notes = document.getElementById("extraNotes").value.trim();

      if (!name) {
        alert("Please enter a customer name!");
        return;
      }

      currentOrder.customerName = name;

      if (currentOrder.items[drink]) {
        currentOrder.items[drink].quantity += 1;
      } else {
        currentOrder.items[drink] = { quantity: 1, notes };
      }

      const orderItemsList = document.getElementById("orderItemsList");
      orderItemsList.innerHTML = "";

      for (const [item, details] of Object.entries(currentOrder.items)) {
        const listItem = document.createElement("li");
        listItem.textContent = `${details.quantity} x ${item}`;
        if (details.notes) {
          listItem.textContent += ` (${details.notes})`;
        }

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "‚ùå";
        deleteButton.className = "delete-btn";
        deleteButton.onclick = function() {
          deleteItemFromOrder(item);
        };

        listItem.appendChild(deleteButton);
        orderItemsList.appendChild(listItem);
      }
    }

    function deleteItemFromOrder(item) {
      if (currentOrder.items[item].quantity > 1) {
        currentOrder.items[item].quantity -= 1;
      } else {
        delete currentOrder.items[item];
      }

      const orderItemsList = document.getElementById("orderItemsList");
      orderItemsList.innerHTML = "";
      for (const [item, details] of Object.entries(currentOrder.items)) {
        const listItem = document.createElement("li");
        listItem.textContent = `${details.quantity} x ${item}`;
        if (details.notes) {
          listItem.textContent += ` (${details.notes})`;
        }

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "‚ùå";
        deleteButton.className = "delete-btn";
        deleteButton.onclick = function() {
          deleteItemFromOrder(item);
        };

        listItem.appendChild(deleteButton);
        orderItemsList.appendChild(listItem);
      }
    }

    function sendOrder() {
      if (Object.keys(currentOrder.items).length === 0) {
        alert("Please add items to the order before sending!");
        return;
      }

      const orderId = `order-${Date.now()}`;
      const kitchenOrders = document.getElementById("kitchenOrders");

      const orderDiv = document.createElement("div");
      orderDiv.className = "order";
      orderDiv.id = orderId;

      const drinkList = Object.entries(currentOrder.items)
        .map(([item, details]) => `${details.quantity} x ${item} ${details.notes ? `(${details.notes})` : ""}`)
        .join(", ");

      orderDiv.innerHTML = `
        <strong>Order for ${currentOrder.customerName}:</strong><br>
        Items: ${drinkList}<br>
        <button onclick="completeOrder('${orderId}')">‚úÖ Done</button>
        <button class="delete-btn" onclick="cancelOrder('${orderId}')">‚ùå Cancel</button>
        <p>Time: <span id="timer-${orderId}">00:00</span></p>
      `;

      kitchenOrders.appendChild(orderDiv);

      startOrderTimer(orderId); // Start timer when order is placed

      currentOrder = { customerName: "", items: {} };
      document.getElementById("orderItemsList").innerHTML = "";
      document.getElementById("customerName").value = "";
      document.getElementById("extraNotes").value = "";
    }

    let timers = {};

    function startOrderTimer(orderId) {
      let seconds = 0;
      timers[orderId] = setInterval(() => {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const displayTime = `${String(minutes).padStart(2, '0')}:${String(seconds % 60).padStart(2, '0')}`;
        document.getElementById(`timer-${orderId}`).textContent = displayTime;
      }, 1000);
    }

    function cancelOrder(orderId) {
      const confirmCancel = confirm("Are you sure you want to cancel this order?");
      if (confirmCancel) {
        clearInterval(timers[orderId]); // Stop the timer
        const order = document.getElementById(orderId);
        if (order) order.remove();
      }
    }

    function completeOrder(orderId) {
      const order = document.getElementById(orderId);
      if (!order) return;

      const text = order.textContent;
      const matches = text.match(/(\d+) x ([^(,\n]+)/g);

      if (matches) {
        matches.forEach(entry => {
          const [qty, drink] = entry.split(" x ");
          const trimmedDrink = drink.trim();
          salesTally[trimmedDrink] = (salesTally[trimmedDrink] || 0) + parseInt(qty);
          totalDrinks += parseInt(qty);
        });
      }

      localStorage.setItem("voltShakeSales", JSON.stringify(salesTally));
      localStorage.setItem("totalDrinks", totalDrinks.toString());
      clearInterval(timers[orderId]); // Stop the timer
      order.remove();
      updateSalesSummary();
    }

    function resetSales() {
      if (confirm("Are you sure you want to reset all sales data?")) {
        salesTally = {};
        totalDrinks = 0;
        localStorage.removeItem("voltShakeSales");
        localStorage.removeItem("totalDrinks");
        updateSalesSummary();
      }
    }

    updateSalesSummary();
  </script>

</body>
</html>
